<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Terminal</title>
  <meta name="description" content="A self-contained JavaScript terminal that runs in a sandboxed Web Worker. Ready for GitHub Pages.">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="topbar">
    <h1>JavaScript Terminal</h1>
    <div class="controls">
      <button id="runBtn" title="Run (Ctrl+Enter)">Run</button>
      <button id="clearBtn" title="Clear output">Clear</button>
      <button id="resetBtn" title="Reset sandbox">Reset</button>
    </div>
  </header>

  <main class="layout">
    <section class="output-panel" aria-label="Terminal output">
      <div id="output" role="log" aria-live="polite"></div>
    </section>
    <section class="input-panel">
      <div class="prompt-line">
        <span class="prompt" aria-hidden="true">js&gt;</span>
        <span class="hint">Ctrl+Enter to run. Shift+Enter for newline. Use <code>.help</code> for commands.</span>
      </div>
      <textarea id="input" spellcheck="false" placeholder="// Example:
// console.log('hello');
// 2 ** 10
// await (await fetch('https://api.github.com')).status"></textarea>
      <div class="status" id="status" aria-live="polite"></div>
    </section>
  </main>

  <footer class="footer">
    <p>Sandboxed via Web Worker. Supports <code>console.*</code>, topâ€‘level <code>await</code>, and loading UMD scripts with <code>.load &lt;url|name&gt;</code>. MIT License.</p>
  </footer>

  <script src="assets/js/terminal.js" defer></script>
</body>
</html>
